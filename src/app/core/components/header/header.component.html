<mat-toolbar color="primary" *ngIf="isLoggedIn | async">
    <span>
        <img src="https://goldenrace.com/images/logo.png" class="logo">
    </span>
    <span class="fill-remaining-space"></span>
    <button mat-button routerLink="home">Home</button>
    <button mat-button routerLink="game">Game</button>
    <button mat-button routerLink="login">Login</button>
    <button mat-button (click)="onLogout()" *ngIf="isLoggedIn | async">Logout</button>
</mat-toolbar>
